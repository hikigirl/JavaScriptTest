<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <h1>메세지</h1>
    <form action="" name="form1">
        <input type="button" value="버튼1" name="btn1">
        <input type="button" value="버튼2" name="btn2">
        <input type="button" value="버튼3" name="btn3">
    </form>
    <script>
        document.form1.btn1.onclick = m1;
        document.form1.btn2.onclick = m2;
        document.form1.btn3.onclick = m3;
        function m1() {
            alert('메시지');
        }
        function m2() {
            var result = confirm('메시지');
            if (result) {
                document.body.bgColor = 'gold';
            } else {
                document.body.bgColor = 'white';
            }
        }
        function m3() {
            //prompt('메시지', '기본값');
            var value = prompt('나이를 입력하세요.', '');
            if (parseInt(value) >=15) {
                alert('통과');
            } else {
                alert('거절');
            }
        }
    </script>
</body>
</html>
