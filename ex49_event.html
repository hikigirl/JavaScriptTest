<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { padding: 50px; margin: 30px; }
        #p1 { background-color: tomato; }
        #p2 { background-color: gold; }
        #p3 { background-color: dodgerblue; }
    </style>
</head>
<body>
    <div id="p1" class="box">
        할아버지
        <div id="p2" class="box">
            아버지
            <div id="p3" class="box">나</div>
            아버지
        </div>
        할아버지
    </div>
    <hr>
    <input type="text" id="txt1">
    <hr>

    <script>
        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        const p3 = document.getElementById('p3');

        //부모와 자식이 동일한 이벤트를 구현했을 때
        // p1.onclick = function() {
        //     alert('할아버지');
        // };
        // p2.onclick = function(event) {
        //     alert('아버지');
        //     // event.cancelBubble = true; //버블링을 해제하기
        //     event.stopPropagation(); //버블링을 해제하기(표준)
        // };
        // p3.onclick = function(event) {
        //     alert('나');
        //     // event.cancelBubble = true;
        //     event.stopPropagation(); //버블링을 해제하기(표준)
        // };
        
        // window에 거는 이벤트 = 전역 이벤트
        window.onkeydown = event => {
            if(event.key == 'A') {
                location.href = 'https://naver.com';
            }
        };
        document.getElementById('txt1').onkeydown = event => {
            event.stopPropagation();
        }

        //BOM -> p.onclick() 
        // 기본적으로 버블링 방식, 터널링 구현X
        //DOM -> p.addEventListener() 
        // 버블링, 터널링 둘다 구현됨
    

        //버블링
        // p1.addEventListener('click', function() {
        //     alert('할아버지');
        // });
        // p2.addEventListener('click', function() {
        //     alert('아버지');
        // });
        // p3.addEventListener('click', function() {
        //     alert('나');
        // });

        //터널링 p.addEventListener(이벤트, 함수, 전파방식) 
        p1.addEventListener('click', function() {
            alert('할아버지');
            event.stopPropagation();
        }, true);
        p2.addEventListener('click', function() {
            alert('아버지');
            event.stopPropagation();
        }, true);
        p3.addEventListener('click', function() {
            alert('나');
            
        }, true);


    </script>
</body>
</html>
