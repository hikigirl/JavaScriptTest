<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border: 20px solid black;
            width: 200px; height: 200px;
            padding: 30px;
            margin: 50px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <h2>jQuery + Box Model</h2>
    <input type="button" value="버튼" id="btn1">
    <hr>
    <div id="box1">상자</div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        //1. CSS 함수 -> 문자열
        console.log('width', $('#box1').css('width'));
        console.log('height', $('#box1').css('height'));

        //2. 전용 함수 -> 숫자형
        // A. width, height => content 영역의 수치
        console.log('width', $('#box1').width());
        console.log('height', $('#box1').height()); //200
        //전용함수는 쓰기 할때도 숫자형으로 가능함
        // $('#box1').width(400); 
        // $('#box1').height(400);

        // B. innerwidth, innerheight => content 영역 + padding 포함한 수치
        console.log('innerwidth', $('#box1').innerWidth());
        console.log('innerheight', $('#box1').innerHeight()); //260
        
        // C. content + padding + border 포함한 수치 -> 실제 눈에 보이는 사각형
        console.log('outerWidth', $('#box1').outerWidth());
        console.log('outerHeight', $('#box1').outerHeight()); //300

        // D. content + padding + border + margin 포함한 수치
        console.log('outerWidth', $('#box1').outerWidth(true));
        console.log('outerHeight', $('#box1').outerHeight(true)); //400

    </script>
</body>
</html>
