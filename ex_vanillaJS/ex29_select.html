<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <h2>select box</h2>
    <!-- <select name="sel1" id=""> -->
    <select name="sel1" multiple size="5">
        <option value="f1">사과</option>
        <option value="f2">귤</option>
        <option value="f3">바나나</option>
        <option value="f4">포도</option>
        <option value="f5">파인애플</option>
    </select>
    <hr>
    <input type="button" value="버튼1" name="btn1">
    <input type="button" value="버튼2" name="btn2">
    <input type="button" value="버튼3" name="btn3">
    <input type="button" value="버튼4" name="btn4">
    <input type="button" value="버튼5" name="btn5">

    <hr>
    태어난 년도:
    <select name="selYear">


    </select>

    <script>
        document.all.btn1.onclick = m1;
        document.all.btn2.onclick = m2;
        document.all.btn3.onclick = m3;
        document.all.btn4.onclick = m4;
        document.all.btn5.onclick = m5;

        var sel1 = document.all.sel1;

        function m1() {
            //사용자가 선택한 과일?
            //모든 입력 컨트롤의 값 -> value
            // alert(sel1.value);
            sel1.value = 'f5';
            // sel1.value = 'aaa';
             
        }
        function m2() {
            //선택한 옵션의 인덱스
            // alert(sel1.selectedIndex);
            sel1.selectedIndex = 4;
        }
        function m3() {
            //동일한 옵션 추가 방지
            for (var i=0; i<sel1.options.length; i++) {
                // alert(sel1.options[i].text);
                if (sel1.options[i].text=='망고' && sel1.options[i].value=='f6') {
                    return;
                }
            }

            //동적으로 과일을 추가하기
            var op = new Option(); //<option></option>
            op.value = 'f6';       //<option value="f6"></option>
            op.text = '망고';       //<option value="f6">망고</option>

            //DOM트리에 방금 만든 객체를 추가, 렌더링
            sel1.options.add(op);
        }
        function m4() {
            //동적으로 옵션 태그 삭제 -> index shift 발생하므로 주의
            sel1.options.remove(sel1.selectedIndex);
        }
        function m5() {
            //선택?
            // alert(sel1.value); //다중 선택에서는 사용하기 어려움

            var result = '';

            for (var i=0; i<sel1.options.length; i++) {
                // alert(sel1.options[i].selected);
                if (sel1.options[i].selected) {
                    result += sel1.options[i].text + ', ';
                }
            }
            // alert(result);

            // sel1.value = 'f1';
            // sel1.value = 'f3';
            // sel1.value = 'f5';
            sel1.options[0].selected = true;
            sel1.options[2].selected = true;
            sel1.options[4].selected = true;
        }

        // <option value="1990">1990년</option>
        for (var i=1950; i<=2025; i++) {
            var op = new Option();
            op.text = i + '년';
            op.value = i;
            // var op = new Option(i + '년', i);
            document.all.selYear.options.add(op);
        }
        document.all.selYear.value='1995';


    </script>
    
</body>
</html>
