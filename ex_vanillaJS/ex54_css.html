<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            /* background-color: gold; */
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script>
        window.onmousedown = event => {
            if (event.buttons == 1) {
                const box = document.createElement('div');
                box.classList.add('box'); //css 적용

                let r = parseInt(Math.random() * 256); //0~255 사이의 난수
                let g = parseInt(Math.random() * 256);
                let b = parseInt(Math.random() * 256);
                box.style['background-color'] = `rgb(${r}, ${g}, ${b})`;

                box.style['left'] = (event.clientX - 75) + 'px';
                box.style['top'] = (event.clientY - 75) + 'px';

                document.body.appendChild(box);

            } else if (event.buttons == 2) {
                //어떤 상자를 클릭했는지?
                //현재 이벤트는 window에 걸려있음(전역 이벤트)
                // alert(event.target.nodeName); //상자 위에서 클릭하면 DIV, 빈곳은 HTML
                if (event.target.nodeName == 'DIV' 
                    && event.target.classList.contains('box')) {
                    document.body.removeChild(event.target);
                }
            }
        };

        window.oncontextmenu = () => event.preventDefault();
    </script>
</body>
</html>
