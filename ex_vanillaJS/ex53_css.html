        const list = document.getElementsByClassName('box');
        let index = 0;
        let zIndex = 1;
        window.onkeydown = () => {
            if (event.key >= 1 && event.key <= 5) {
                list[index].style['outline'] = '';
                index = parseInt(event.key) -1;
                list[index].style['outline'] = '5px solid black';
            }
        };

        window.onmousedown = () => {
            list[index].style['left'] = event.clientX - 75 + 'px';
            list[index].style['top'] = event.clientY - 75 + 'px';
            list[index].style['z-index'] = zIndex;
            
            zIndex++;
            
        };
