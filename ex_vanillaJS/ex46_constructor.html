<body>
    <script>
        //객체 생성
        const o1 = new Object();
        const o2 = new Array();
        const o3 = new Date();

        //생성자 함수
        // - 자바의 생성자 역할 -> 멤버를 초기화
        // - 클래스 역할
        /* Java 코드
            class User {
                private String name;
                private int age;

                public User(String name, int age) {
                    this.name = name;
                    this.age = age;
                }

            }

            User hong = new User('홍길동', 20);
        
        */

        //생성자 함수? -> 일반 함수
        function User(name, age) {
            this.name = name;
            this.age = age;
        }

        const u1 = new User('홍길동', 20);

        //1. 빈 객체 생성
        // var temp = new Object();
        //2. 생성자 함수 호출
        // temp.name = '홍길동';
        // temp.age = 20;
        const hong = new User('홍길동', 20);
        const lee = new User('이순신', 20);
        //--------------------------
        const today = new Date();
        const list = new Array();
        const user = new User('강아지', 2);
        const obj = {};
        const obj2 = new Object();

        console.log(typeof today);
        console.log(typeof list);
        console.log(typeof user);
        console.log(typeof obj);
        console.log(typeof obj2);

        //생성자 함수 프로퍼티
        console.clear();
        console.log(today.constructor.name);
        console.log(list.constructor.name);
        console.log(user.constructor.name);
        console.log(obj.constructor.name);
        console.log(obj2.constructor.name);

    </script>
