<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heart {
            border: 1px solid black;
            background-image: url(images/heart.png);
            background-repeat: no-repeat;
            width: 300px;
            height: 300px;
        }
        #puma {
            border: 1px solid black;
            background-image: url(images/puma.png);
            background-repeat: no-repeat;
            /* background-size: contain; */
            width: 512px;
            height: 256px;
        }
    </style>
</head>
<body>
    <h2>배경 이미지 조작</h2>
    <div id="heart"></div>
    <input type="button" value="버튼" id="btn1">
    <hr>

    <h2>퓨마</h2>
    <div id="puma"></div>
    <hr>
    

    <script>
        let x = 0
        document.getElementById('btn1').onclick = event => {
            x -= 300;
            if (x<-600) { x = 0; }
            document.getElementById('heart').style['background-position'] = `${x}px 0px`;
        };

        // document.getElementById('puma').onclick = function(event) {
        //     event.target.style['background-position'] = `${x}px 0px`;
        // };
        let x2 = 0;
        let y2 = 0;
        let timer = 0;

        document.getElementById('puma').onclick = function(event) {

            if (timer == 0) {
                timer = setInterval(run, 50);
            } else {
                clearInterval(timer);
                timer = 0;
            }

        };

        function run() {
            x2 -= 512;

            if (x2 < -(512 * 3)) {
                x2 = 0;
                y2 -= 256;

                if (y2 < -256) {
                    y2 = 0;
                }
            }

            document.getElementById('puma').style['background-position'] 
                = `${x2}px ${y2}px`;

        }



    </script>
</body>
</html>
