<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu {
            width: 630px;
            display: flex;
            position:fixed;
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            transform: translate(0px, -100px);
        }
        #menu > img {
            transition: all .5s;
        }

        /* 이 부분을 자바스크립트로 처리해보자
        #menu > img:hover {
            transform: translate(0px, 90px);
        } 
        */

    </style>
</head>
<body>
    <div id="menu">
        <img src="images/rect_icon01.png">
        <img src="images/rect_icon02.png">
        <img src="images/rect_icon03.png">
        <img src="images/rect_icon04.png">
        <img src="images/rect_icon05.png">

    </div>

    <script>
        
        const items = document.querySelectorAll('#menu img');
        let oldItem = null; //현재 열려있는 아이템을 저장할 변수

        items.forEach(item => {
            // CSS에서 img:hover에 구현한 내용 똑같이 만들어보기
            // item.onmouseover = function(event) {
            //     //CSS로 구현한 것과 달리 내려오고 나서 다시 올라가지 않음
            //     event.target.style['transform'] = 'translate(0px, 90px)';
            // }
            // item.onmouseout = function(event) {
            //     //CSS로 구현한 것과 달리 내려오고 나서 다시 올라가지 않음
            //     event.target.style['transform'] = 'translate(0px, 0px)';
            // }
            
            item.onclick = event => {
                //아까 클릭 -> 이미 선택된 아이템
                if (oldItem != null) {
                    oldItem.style['transform'] = 'translate(0px, 0px)';
                } 

                //지금 클릭 -> 선택된 아이템
                if (event.target != oldItem) {
                    event.target.style['transform'] = 'translate(0px, 90px)';
                    oldItem = event.target;
                } else { 
                    //펼친 메뉴 한번 더 클릭하면 원래위치로 가도록
                    event.target.style['transform'] = 'translate(0px, 0px)';oldItem = null;
                }

            }
            
        });


    </script>
</body>
</html>
