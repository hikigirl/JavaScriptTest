    <input type="button" value="버튼1" id="btn1">

    <input type="button" value="버튼3" id="btn3">

    <script>
        var div1 = document.getElementById('div1');
        document.getElementById('btn1').addEventListener('click', function () {
            //동적으로 태그 생성하기
            // 1. innerHTML
            // div1.innerHTML = '<input type="text" size="10">';
            // 2. 표준기능
            //div의 자식으로 텍스트박스 만들기
            
            //2.1 태그 객체 생성
            var input = document.createElement('input'); //<input>
            //2.2 속성 추가
            var type = document.createAttribute('type'); //type=''
            type.value = 'text'; //type='text'
            input.setAttributeNode(type); //<input type="text">

            var size = document.createAttribute('size'); //size=''
            size.value = 10; //size='10'
            input.setAttributeNode(size); //<input type="text" size='10'>

            div1.appendChild(input); //자식으로 추가(렌더링)
            
            //hr태그
            var hr = document.createElement('hr');
            div1.appendChild(hr);

            //p태그
            var p = document.createElement('p');
            
            p.setAttribute('align', 'center');
            //pcdata
            var txt = document.createTextNode('문단입니다.');
            // txt.value = '문단입니다.';
            p.appendChild(txt); //<p align="center">문단입니다.</p>

            div1.appendChild(p);


        });

        document.getElementById('btn3').addEventListener('click', function () {
            //태그 삭제하기
            // - obj.appendchild(자식)

            var hr = document.querySelector('#div1 > hr');
            div1.removeChild(hr);
